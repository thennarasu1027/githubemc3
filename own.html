<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>own property</title>
</head>
<body>
    <script>
        var student= {};
        student.name='thennu';
        student.id=163;
        student.height=175;
        student.weight=65;
        student.perform=function pass()
        {
            console.log('75%');
        };
        console.log(student.hasOwnProperty('name') );
        console.log(student.hasOwnProperty('id') );
        console.log(student.hasOwnProperty('height') );
        console.log(student.hasOwnProperty('weight') );
    </script>
</body>
</html>
