<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //Literals
        var student={};
        student.name='thennu';
        student.age=20;
        student.year=3;
        student.class="maths";
        //student.grade is recently added
        student.grade="A+";
        console.log(student);
        //i am deleted student.year 
        delete student.age;
        
        console.log(student);
        console.log("student Name: "+ student.name + " is "+ student.grade + " grade in our class..." );
      
        var student1={
            name:"thennu",
            age:20,
            year:3,
            grade:"A+"
        }
        console.log(student1);
        delete student1.year;
        console.log(student1);


        //instance of object
          var teacher=new Object();
          teacher.name="Baskaran";
          teacher.age=45;
          teacher.sub="Tamil";
          teacher.sal=50000;
          console.log(teacher);

         //constructor
         function princii( name,age,sal)
         {
            this.name=name;
            this.age=age;
            this.sal=sal;
        
         }
         var p=new princii("Nobitta",60,100000);
         console.log(p); 
         var p1=new princii("Surendhar",50,200000);
         console.log(p1); 
    </script>
</body>
</html>
